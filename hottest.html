
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/51ae76029c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="hottest.css">
    <title>Hot Spot</title>
</head>
<body>
<div class="container">
    <header>
        <i class="fa-brands fa-hubspot"></i>
       <img src="hotspot2 1.svg" alt="hotspot2">
        <i class="fa-solid fa-bell"></i>
    </header>

    <section class="banner-one">
        <i class="fa-solid fa-star"></i>
        <span>12K</span>
        <p>Hottest Place in Toronto</p>
    </section>

    <section class="banner-two">
        <i class="fa-solid fa-star"></i>
        <span>16K</span>
        <p>Hottest Place in Miami</p>
    </section>

    <section class="banner-three">
        <i class="fa-solid fa-star"></i>
        <span>20K</span>
        <p>Hottest Place in Dubai</p>
    </section>

    <footer>
        <i class="fa-solid fa-magnifying-glass"></i>
    </footer>
</div>

    <script src="main.js"></script>
</body>
</html>
