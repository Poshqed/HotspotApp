
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/51ae76029c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="live.css">
    <title>Hot Spot</title>
</head>
<body>
<div class="container">
    <header>
    <i class="fa-solid fa-arrow-left-long"></i>
    <h1>Pub On King</h1>
    <p>2h</p>
    </header>

    <section>
        <i class="fa-solid fa-star"></i>
        <span class="one">2.5K</span>
        <i class="fa-solid fa-user-plus"></i>
        <i class="fa-solid fa-eye"></i>
        <span class="two">1.3K</span>
    </section>

    <p class="name">Jessica Stynn</p>

    <footer>
        <img src="stories-icon.svg" alt="stories" width="40" height="40">
        <i class="fa-solid fa-video"></i>
        <span>LIVE</span>
        <img class="line" src="Line 30.svg" alt="line 30">
    </footer>
</div>

    <script src="main.js"></script>
</body>
</html>
